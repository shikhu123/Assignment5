<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
	  <link rel="stylesheet" type="text/css" href="style.css">
	  <script href="jquery.js"></script>
      <title>Currency Calculator</title>
   </head>
   <body>
      <header>
         <nav></nav>
      </header>
      <main>
         <h1 style="text-align: center;">Currency converter</h1>
         <form name="converter">
            <table>
               <tr>
                  <td>Euro: </td>
                  <td><input type="text" name="euro" placeholder="1 CAD = 0.65 Euro" /> <input type="button" id="euro" value="CAD to Euro!" /></td>
               </tr>
               <tr>
                  <td>US Dollar: </td>
                  <td><input type="text" name="dollar" placeholder="1 CAD = 0.79 USD" /> <input type="button" id="usd" value="CAD to USD!" /></td>
               <!-- </tr>
                  <td colspan="2" align="center"><input type="button" value="Convert!" /></td>
               </tr> -->
            </table>
         </form>
      </main>
   </body>
</html>
