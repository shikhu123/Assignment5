<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
	  <link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#euro").click(function(){
     var euroinput=$("#euro1").val() ;
     var euroresult= euroinput * 0.65;
     if(euroinput===""){
        document.getElementById("europ").innerHTML="The input cannot be empty";
     }
     else(
      document.getElementById("europ").innerHTML= "1 CAD = "+euroresult+" euro"
     )
  });
});

$(document).ready(function(){
  $("#usd").click(function(){

     var usdinput=$("#usd1").val();
     var usdresult= usdinput * 0.79;
     if(usdinput===""){
        document.getElementById("usdp").innerHTML="The input cannot be empty";
     }
     else(
      document.getElementById("usdp").innerHTML= "1 CAD = "+usdresult+" USD"
     )    
  });
});

$(document).ready(function(){
  $("#season").click(function(){
     var input = prompt("Enter your favourite season : ");
     
     if(input===""){
        alert("The input cannot be empty please try again !!");
        var input = prompt("Enter your favourite season : ");
     }
     else if (input == "summer"){
      document.getElementById("display").innerHTML= input+" is an excellent choice !! :)"
     }
     else if (input == "winter"){
      document.getElementById("display").innerHTML= input+" is an excellent choice !! :)"
     }
     else if(input == "fall") {
      document.getElementById("display").innerHTML= input+" is an excellent choice !! :)"
     }
     else if(input == "spring") {
      document.getElementById("display").innerHTML= input+" is an excellent choice !! :)"
     }
     else(
      document.getElementById("display").innerHTML= input+" is an invalid input :( please try again"
     )
     
  });
});

</script>
      <title>Currency converter</title>
   </head>
   <body>
      <header>
         <nav></nav>
      </header>
      <main>
         <h1 style="text-align: center;">Currency converter</h1>
         <form name="converter">
            <table>
               <tr>
                  <td>Euro: </td>
                  <td><input type="text" id="euro1" name="euro" placeholder="1 CAD = 0.65 Euro" /> <input type="button" id="euro" value="CAD to Euro!"/></td>
                  <td><p id ="europ"></p></td>
               </tr>
               <tr>
                  <td>USD: </td>
                  <td><input type="text" id="usd1" name="dollar" placeholder="1 CAD = 0.79 USD" /> <input type="button" id="usd" value="CAD to USD!" /></td>
                  <td><p id ="usdp"></p></td>
               </tr>
            </table>
            <h2>Click on the button below</h2>
            <input type="button" value="Click Me!!" id="season" />
            <p id="display"></p>
         </form>
      </main>
   </body>
</html>
